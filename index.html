<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Fiction Book List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> The fiction book store</h1>
    </header>
    
    <div id="controls">
        <input type="text" id="search" placeholder="Search by title or author">
        <select id="sort">
            <option value="title">Sort by Title</option>
            <option value="author">Sort by Author</option>
        </select>
    </div>
    
    <div id="book-list">
        <!-- Book items will be displayed here -->
    </div>
    
    <div id="pagination">
        <!-- Pagination controls will be displayed here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
